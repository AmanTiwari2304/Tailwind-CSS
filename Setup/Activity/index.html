<body class="center mt-24">
    <div class="border-2 h-64 w-1/2 border-black rounded-xl ">
        <!-- Navbar -->
        <div class="h-16 center bg-gradient-to-r from-sky-500 to-indigo-500
         rounded-t-lg font-bold text-white">News you can Trust. 
        </div>
        <!-- Content Container -->
        <div class="text-center">
            <h3 class="mt-4 font-medium">Stay up to date with the Latest!</h3>

        </div>
        <form class="mt-4 ml-36 text-sm">
            <input type="text" placeholder="you@example.com" class="rounded w-60 bg-slate-300 text-slate-600 h-8 text-center">
            <button class="rounded-full bg-sky-600 w-60 text-white mt-2 h-8">Subscribe Now</button>
        </form>
        <footer class="text-center mt-4 font-normal text-sm" >We value your privacy</footer>
    </div>
